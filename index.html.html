<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("bg_start.png") no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    /* Start button invisible area */
    #start-btn {
      position: absolute;
      left: 659.5px;
      top: 593px;
      width: 774px;
      height: 185px;
      cursor: pointer;
      background: rgba(255, 0, 0, 0); /* transparent */
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Invisible clickable box -->
  <div id="start-btn"></div>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="music/start.mp3" type="audio/mpeg">
  </audio>

  <script>
    // redirect on click
    document.getElementById("start-btn").addEventListener("click", function () {
      window.location.href = "levels.html";  // âœ… Correct file
    });

    // fix for autoplay (browsers sometimes block it)
    window.addEventListener("click", function() {
      const music = document.getElementById("bg-music");
      music.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
